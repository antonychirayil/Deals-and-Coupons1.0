<!-- Modal -->
<div class="modal fade" id="AddCouponModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
              <div class="form-group">
                  <label for="exampleInputEmail1">UserType</label>
                  <input type="email" formControlName="userType" value="Farmer" class="form-control" id="exampleInputEmail1" value="Farmer" aria-describedby="emailHelp" placeholder="Enter UserType" >
                </div>
              <label for="exampleInputEmail1">Name</label>
              <input type="email" formControlName="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter userName">
            </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="userEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Mobile no</label>
              <input type="email" formControlName="mobileNo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter MobileNo">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Location</label>
              <input type="email" formControlName="location" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Location">
            </div>
          <button type="submit" class="btn btn-primary" >Add</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



<div class="generic-container">
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading"><span class="lead"><h2>Coupon Dashboard</h2></span>
    </div>
    <div class="tablecontainer">
      <div class="border">
        <button class="btn btn-md btn-outline-primary" data-bs-toggle="modal" data-bs-target="#AddCouponModel"><!-- (click)="open(content) -->
          <i class="fa fa-user" ></i>Add Coupon </button>
      </div>
      <table class="table table-hover table-bordered table-striped">
        <thead>

        <tr>
          <th>Id</th>
          <th>Provider</th>
          <th>Code</th>
          <th>Category</th>
          <th>Description</th>
          <th>expiryDate</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of coupons">
          <td><span>{{product.id}}</span></td>
          <td><span>{{product.provider}}</span></td>
          <td><span>{{product.code}}</span></td>
          <td><span>{{product.category}}</span></td>
          <td><span>{{product.description}}</span></td>
          <td><span>{{product.expiryDate}}</span></td>

          <td>
              <button class="btn btn-sm btn-warning">
                <i class="fa fa-edit"></i>Edit</button>
              <button class="btn btn-sm btn-danger">
                <i class="fa fa-remove"></i>Delete</button>
           </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
